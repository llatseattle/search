<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Results - AlohaFind Private web search - Private search for VPN</title>

	<meta name="description" content="Private search engine for mobile and desktop">
	<meta name="author" content="Aoha Mobile">
	<meta name="theme-color" content="#faf9fe">
	<meta name="referrer" content="always">

	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="../css/style2.css?10">
	<link rel="search" type="application/opensearchdescription+xml" href="https://alohafind.com/alohafind.osdx.xml" title="AlohaFind" />

	<script>

		function urlParam(name){
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results == null){
				return null;
			}
			else {
				return decodeURIComponent(results[1].replace(/\+/gi, " ")) || 0;
			}
		}

		var gl = urlParam('gl');
		var hl = urlParam('hl');
		if (hl == null) hl = navigator.language;

		var q = urlParam('q');
		if (q) document.title = decodeURIComponent(q).replace(/<\/?[^>]+(>|$)/g, "") + " - Private Search";

		function setscroll() {
			if ((navigator.userAgent.match(/iPhone|Android/i)) && (!navigator.userAgent.match(/iPad/i))) {
				window.scrollTo(0, 45);
			}
		}
		document.addEventListener('DOMContentLoaded', setscroll, false);

		(function() {
			var gcse = document.createElement('script');
				gcse.type = 'text/javascript';
				gcse.async = true;
				gcse.src = 'https://cse.google.com/cse.js?cx=partner-pub-7364574998956639:7193898547&language='+hl;
			var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(gcse, s);
		})();
	</script>
	<style>.plsh{min-height:700px;}</style>
</head>

<body onpageshow="setq()">
	<header class="header">
		<button type="button" class="header-menu" aloha-menu-action="add" aloha-menu-container="main" title="Open Menu">Ξ</button>
		<a href="/" class="header-logo" title="Alohafind">
			<img src="../images/logo.svg" width="160" height="24" alt="Alohafind">
		</a>
		<div class="header-search searchbox">
			<form action="." onsubmit="alohaSearchbox.go();return false;"><input type="text" name="q" class="searchbox-autocomplete js-search-autocomplete" autocomplete="off" autocapitalize="off" autocorrect="off" id="the-search"></form>
			<ul class="searchbox-suggestions js-search-suggestions"></ul>
			<button type="button" class="searchbox-back js-search-back-button" title="Back">←</button>
			<button type="button" class="searchbox-clear js-search-clear-button" title="Clear">×</button>
			<button type="button" class="searchbox-submit js-search-submit-button">Search</button>
		</div>
	</header>

	<section class="layout">
		<!--<gcse:searchresults-only data-gl="fr"></gcse:searchresults-only>-->
		<div class="plsh"><div class="gcse-searchresults-only" id="sr"></div></div>
	</section>
	<script>
		document.getElementById("sr").setAttribute('data-gl', gl);
	</script>

</body>
</html>
